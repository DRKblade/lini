status: ${greeting} | ${cpu} | ${memory} | ${battery} | ${date}
  greeting: Hello ${cmd echo $USER}
  cpu: CPU Usage: ${cmd ./cpu.sh ? N/A}
  memory: Memory Usage: ${cmd ./memory.sh ? N/A}
  battery: Battery level: ${cmd ./battery.sh ${bat_name} ? N/A}
    bat_name: BAT0
  date:$ cmd date +%H:%M

lemonbar: '${greeting} ${cpu} ${memory} ${battery} ${date} '
  base: %{B${B}} ${text}
    B:$ color cielch(${L}, 1, ${H})
      L: 0.7
  greeting:^$ clone base
    B.H: 0
  cpu:^$ clone base
    B.H: 72
  memory:^$ clone base
    B.H: 144
  battery:^$ clone base
    B.H: 216
  date:^$ clone base
    B.H: -72
lemonbar.greeting.text:^$ status.greeting
lemonbar.cpu.text:^$ status.cpu
lemonbar.memory.text:^$ status.memory
lemonbar.battery.text:^$ status.battery
lemonbar.date.text:^$ status.date
